<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIDU Provider Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .video-container {
      width: 100%;
      height: 100%;
      position: relative;
      background-color: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="https://assets.mixkit.co/videos/preview/mixkit-cargo-containers-port-crane-aerial-view-39777-large.mp4" type="video/mp4">
      <source src="https://mixkit.co/wp-content/uploads/2021/04/mixkit-cargo-containers-port-crane-aerial-view-39777-large.mp4" type="video/mp4">
      <source src="/logistics-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.querySelector('video');
      video.play().catch(function(error) {
        console.error("Error playing video:", error);
      });
    });
  </script>
</body>
</html>
